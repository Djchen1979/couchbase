plugins {
    id 'java'
}

group 'com.exercise'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    //implementation 'com.couchbase.client:java-client:3.1.2'
    compile group: 'com.couchbase.client', name: 'java-client', version: '3.1.2'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'com.tngtech.java', name: 'junit-dataprovider', version: '1.13.1'
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '3.1.0'
    testCompile group: 'com.google.code.gson', name: 'gson', version: '2.7'
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'com.couchbase.exercise.Utilities'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'com.couchbase.exercise.Utilities'
        )
    }
}

